<!DOCTYPE html>
<html>

<head>
    <title>Hoverable Side Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .sidenav {
            height: 100%;
            width: 250px;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            position: fixed;
        }
        
        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.2s;
            text-align: center;
            /* Center the text in buttons */
        }
        /* Button Colors */
        
        .sidenav a:nth-child(1) {
            background-color: #3beb90;
        }
        
        .sidenav a:nth-child(2) {
            background-color: #3ea9f6;
        }
        
        .sidenav a:nth-child(3) {
            background-color: #e83a2a;
        }
        
        .sidenav a:nth-child(4) {
            background-color: #f1c40f;
        }
        
        .sidenav a:hover {
            background-color: #555;
        }
        
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="sidenav" id="mySidenav">
        <a href="#">Button 1</a>
        <a href="#">Button 2</a>
        <a href="#">Button 3</a>
        <a href="#">Button 4</a>
    </div>

    <div class="content">
        <div class="header">
            <h1>Hoverable Sidenav Buttons</h1>
            <p>Hover over the buttons in the left side navigation to open them.</p>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>

</html>
