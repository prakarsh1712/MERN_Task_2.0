<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            text-align: left;
            width: 450px;
        }
        
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        label {
            flex: 1;
            margin-right: 10px;
        }
        
        input[type="password"],
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            flex: 2;
            padding: 5px;
            width: 100%;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container label {
            margin-left: 5px;
        }
        
        .button-container {
            text-align: left;
            margin-left: 10px;
        }
        
        .button-container button {
            width: 80px;
            background-color: lightblue;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        
        .footer {
            text-align: right;
            margin-top: 10px;
            padding-right: 10px;
        }
    </style>
</head>

<body>

    <h1>Registration Form</h1>

    <form>
        <div class="input-container">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="input-container">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="input-container">
            <label for="rePassword">Re-enter Password:</label>
            <input type="password" id="rePassword" name="rePassword" required>
        </div>

        <div class="input-container">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female
            <input type="radio" id="other" name="gender" value="other">Other
        </div>

        <div class="input-container">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0">
        </div>

        <div class="input-container">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
        </div>

        <div class="input-container">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>
        </div>

        <div class="input-container">
            <label for="country">Country:</label>
            <select id="country" name="country">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <!-- Add more countries as needed -->
        </select>
        </div>

        <div class="input-container">
            <label for="languages">Languages Known:</label>
            <input type="checkbox" id="English" name="languages" value="English"> English
            <input type="checkbox" id="Hindi" name="languages" value="Hindi"> Hindi
            <input type="checkbox" id="Kannada" name="languages" value="Kannada"> Kannada
            <input type="checkbox" id="Telugu" name="languages" value="Telugu"> Telugu
        </div>

        <div class="input-container checkbox-container">
            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration">Hereby I declare all the given details are true.</label>
        </div>

        <div class="button-container">
            <button type="submit">Save</button>
        </div>
    </form>

    <div class="footer">
        <p>Log in to <a href="https://www.ethnus.com">Ethnus website</a>.</p>
    </div>

</body>

</html>
