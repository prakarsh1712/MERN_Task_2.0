<!DOCTYPE html>
<html>

<head>
    <title>Hyperlink Examples</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgrey;
            margin: 0;
        }
        
        .content {
            text-align: center;
            padding: 20px;
            border: 1px solid grey;
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="content">
        <h3>Click any of the following links:</h3>
        <span><a href="#" target="_blank">Opens in New</a> | </span>
        <span><a href="#" target="_self">Opens in Self</a> | </span>
        <span><a href="#" target="_parent">Opens in Parent</a> | </span>
        <span><a href="#" target="_blank">Opens in Body</a> | </span>
        <span><a href="mailto:youremail@example.com">Send email</a></span>
    </div>

</body>

</html>
