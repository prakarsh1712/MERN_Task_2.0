<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style6.css">
    <title>21BCE10004 CSS_Task 6</title>
</head>

<body>
    <h3>CSS_Task 6 (Prakarsh Joshi 21BCE10004)</h3>
    <div class="container">
        <div class="container-img">
            <img src="images/profile_vector.png" alt="Profile Icon Image" width="160px">
        </div>
        <div class="form-content">
            <form action="" id="login-form">
                <label for="username"><b>Username</b></label>
                <input type="text" name="username" id="username" placeholder="Enter username" />
                <label for="password"><b>Password</b></label>
                <input type="password" name="password" id="password" placeholder="Enter password" />
                <button form="login-form" type="submit" id="login-button">Login</button>
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember" id="remember">Remember me</label>
            </form>

            <div class="form-footer">
                <button form="login-form" type="reset" id="cancel-button">Cancel</button>
                <a href="#" target="_blank" id="forgot">Forgot password?</a>
            </div>
        </div>
    </div>
</body>

</html>
